<div class="container">
    <div class="forecast-container">
<!--today section -->

<div class="today-forecast col-md-4 bg-sec-color m-0 rounded-4" >
    <div class=" item-header d-flex justify-content-between py-2 px-3 bg-main-color text-light rounded-start">
        <p id="today_date_day_name" class="my-auto float-start ">tuesday</p>
      <span>
        <span id="today_date_day_number" class="my-auto-float-end">29</span>
        <span id="today_date_month" class="my-auto-float-end">october</span>
      </span>

    </div>
    <div class="item-info">
    <div class="item-content text-start px-3 py-3 pt-5 text-light" id="today">
        <p id="today_location" class="fs-4">cairo</p>
        <div class="d-flex justify-content-between align-items-center" >
            <span class=" fs-1 fw-bolder">
                <span id="today-temp">20</span>
                <span >c</span>
        </span>
            <img src="./cloud1.webp" alt="" id="today_condition_img">
        </div>
        <p id="today_condition_text" class="fs-6 text-light-blue">partly cloudly</p>
    </div>
    <div class="item-footer d-flex p-3">
        <div class="d-flex m-3">
            <img src="./icon-umberella.png" alt="" >
            <p id="humidity">20%</p>

        </div>
        <div class="d-flex m-3">
            <img src="./icon-wind.png" alt="">
            <p id="wind">18km/h</p>
        </div>
        <div class="d-flex m-3">
            <img src="./icon-compass.png" alt="">
            <p id="wind-direction">east</p>
        </div>
    </div>

    </div>
</div>
<!--tommorows data section-->

<div class="forecast col-md-4 m-0 bg-main-color">
    <div class="py-2 text-center bg-sec-color text-light" id="tommorow-date">
        <p class="next_day_name my-auto">wednesday</p>
    </div>
    <div class="forecast-content text-start text-light p-3 text-center pt-5" id="tommorow">

    <img src="./sun.webp" alt="" class="next_condition_img">
    <h3>
        <span class="next_max_temp"></span>
        <span><sub>30o</sub>c</span>
    </h3>
    <h5 class="text-muted">
        <span class="next_min_temp"></span>

    </h5>
    <p class="next_condition_text fs-6 text-light-blue">sunny</p>
</div>
</div>

<!--after tommorrows -->
<div class="forecast col-md-4 m-0 bg-main-color">

    </div>
    <div class="forecast-content text-start text-light p-3 text-center pt-5" id="tommorow">

    <h3>

    </h3>

        <span class="next_min_temp"></span>

    </h5>
    <p class="next_condition_text fs-6 text-light-blue">cloudy</p>
</div>
</div>
